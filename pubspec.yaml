name: tha_player
description: "A customizable network-only video player inspired by MX Player, written with pure Flutter and Dart."
version: 0.0.2
homepage: https://github.com/thethtwe-dev/tha_player
repository: https://github.com/thethtwe-dev/tha_player
issue_tracker: https://github.com/thethtwe-dev/tha_player/issues

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  
  video_player: ^2.9.5
  cupertino_icons: ^1.0.8
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:

  plugin:
    platforms:
      android:
        package: com.example.tha_player
        pluginClass: ThaPlayerPlugin
      ios:
        pluginClass: ThaPlayerPlugin
        
  assets:
    - assets/
  